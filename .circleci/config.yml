version: 2.1
jobs:
  build:
    working_directory: ~/workspace
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and Push Docker image
          command: |
            export DOCKERHUB_NAMESPACE=$DOCKERHUB_NAMESPACE
            export DOCKERHUB_USER=$DOCKERHUB_USER
            export DOCKERHUB_PASS=$DOCKERHUB_PASS
            sh scripts/build-docker-hub.sh      
  deploy_dev:
    working_directory: ~/workspace
    docker:
      - image: kiwigrid/gcloud-kubectl-helm:2.14.3-263.0.0-158
    steps:
      - checkout
      - run:
          name: Setup gcloud & kubectl
          command: |
            echo $GCP_SERVICE_ACCOUNT_DEV | base64 -d > ~/gcloud-service-key.json
            gcloud auth activate-service-account --key-file ~/gcloud-service-key.json            
            gcloud --quiet config set project $GKE_PROJECT_DEV
            gcloud --quiet config set compute/zone $GKE_ZONE_DEV
            gcloud --quiet container clusters get-credentials $GKE_CLUSTER
      - run:
          name: Deploy on Kubernetes
          command: |
            export DOCKERHUB_IMAGE=keycloak-theme
            export DOCKERHUB_TAG=latest
            helm repo add codecentric https://codecentric.github.io/helm-charts
            cat \<< \EOF > ./values.yaml
            keycloak:
              image:
                tag: 6.0.1
              replicas: 2
              extraInitContainers: |
                - name: theme-provider
                  image: IMAGE_THEME
                  imagePullPolicy: Always
                  command:
                    - sh
                  args:
                    - -c
                    - |
                      echo "Copying themes..."
                      
                      cp -R /mythemes/trikKeycloak/* /theme  
                      cp -R /mythemes/trikBase/* /themebase

                      # cp -R /mythemes/theme-ne/* /themeneb
                      # cp -R /mythemes/base-ne/* /themebaseneb

                      # cp -R /mythemes/txPlusKeycloak/* /themeneb
                      cp -R /mythemes/txPlusBase/* /themebaseneb
                      

                  volumeMounts:
                    # Trik theme
                    - name: theme
                      mountPath: /theme
                    - name: themebase
                      mountPath: /themebase                    
                    # txplus theme for client
                    # - name: txpluskeycloak
                    #   mountPath: /txpluskeycloak
                    # - name: txplusbase
                    #   mountPath: /txplusbase
                    # Nebula theme
                    # - name: themeneb
                    #   mountPath: /themeneb
                    # - name: themebaseneb
                    #   mountPath: /themebaseneb
              extraVolumeMounts: |
                # Trik theme 
                - name: theme
                  mountPath: /opt/jboss/keycloak/themes/trikKeycloak
                - name: themebase
                  mountPath: /opt/jboss/keycloak/themes/trikBase
                # txplus theme for client
                # - name: txpluskeycloak
                #   mountPath: /opt/jboss/keycloak/themes/txpluskeycloak
                # - name: txplusbase
                #   mountPath: /opt/jboss/keycloak/themes/txplusbase   
                # nebula theme
                # - name: themeneb
                #   mountPath: /opt/jboss/keycloak/themes/mytheme
                # - name: themebaseneb
                #   mountPath: /opt/jboss/keycloak/themes/mybase
              extraVolumes: |
                # Trik theme
                - name: theme
                  emptyDir: {}
                - name: themebase
                  emptyDir: {}
                # txplus theme for client
                # - name: txpluskeycloak
                #   emptyDir: {}
                # - name: txplusbase
                #   emptyDir: {}
                # nebula theme
                # - name: themeneb
                #   emptyDir: {}
                # - name: themebaseneb
                #   emptyDir: {}
              cli:
                reverseProxy: |
                  /subsystem=undertow/server=default-server/http-listener=default:write-attribute(name=proxy-address-forwarding, value=true)
                custom: |
                  /subsystem=keycloak-server/spi=connectionsJpa/provider=default/:map-put(name=properties,key=migrationStrategy,value=update)
              persistence:
                deployPostgres: false
                dbVendor: mysql
                dbPort: 3306
                dbHost: keycloak-mysql
                existingSecret: keycloak
                existingSecretKey: mysql_password
              username: admon
              existingSecret: keycloak
              existingSecretKey: keycloak_password
            EOF
            sed -i -e "s/IMAGE_THEME/$DOCKERHUB_NAMESPACE\/$DOCKERHUB_IMAGE:$DOCKERHUB_TAG/g" values.yaml
            cat ./values.yaml
            helm upgrade --install --version 4.11.2 keycloak codecentric/keycloak -f ./values.yaml

workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - build:
          name: build-dev
          context: TPI
          filters:
            branches:
              only:
                - develop
      - build:
          name: build-prod
          context: TPI_PROD
          filters:
            branches:
              only:
                - master
      - deploy_dev:
          context: TPI
          name: deploy_dev-dev
          requires:
            - build-dev
          filters:
            branches:
              only:
                - develop
      - deploy_dev:
          context: TPI_PROD
          name: deploy_dev-prod
          requires: # We only run the "hold" job when test2 has succeeded
            - build-prod
          filters:
            branches:
              only:
                - master
